<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Liste Lieux</title>
</head>
<body>
<table class="table">
  <thead>
    <tr>

      <th scope="col">Nom</th>
      <th scope="col">Adresse</th>
<!--       <th scope="col">Action</th> -->
    </tr>
  </thead>
  <tbody>
    <tr th:each="lieu : ${listeLieux}"> 
      <th scope="row" th:text="${lieu.id}"></th>
      <td th:text="${lieu.nom}"></td>
      <td th:text="${lieu.adresse}"></td>
      <td><a th:href="'deleteLieu/' + ${lieu.id}" method="post"><button type="submit" class="btn btn-danger">Supprimer</button></a></td>
    </tr>
  </tbody>
</table>
</body>
</html>
