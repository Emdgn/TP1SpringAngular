<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Informations concert</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
</head>
<body>

<div th:include="../static/menu.html"></div>

	<table class="table">
		<thead>
			<tr>
				<th scope="col">Lieu du concert</th>
				<th scope="col">Oeuvre(s) jou√©e(s)</th>
				<th scope="col">Chef d'orchestre</th>
				<th scope="col">Solistes</th>
			</tr>
		</thead>
		<tbody>
		
			<tr>
				<th scope="row" th:text="${lieu.nom}"></th>
				<td th:each="oeuvre : ${ ListeOeuvres }"><li th:text="${oeuvre.nom}"></li></td>
				<td th:text="${chefOrchestre.nom}"></td>
				<td th:each="soliste : ${ listeSolistes }"><li th:text="${soliste.nom}"></li></td>
			</tr>
		</tbody>
	</table>

</body>
</html>
