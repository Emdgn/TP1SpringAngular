<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Creer un concert</title>
</head>
<body>
<div>
	<h1> Modifier le concert ! <span th:value="${c.nom}"></span></h1>
</div>
<div>
	<form class="mx-1 mx-md-4" method="post" modelAttribute="concert">

		<div class="d-flex flex-row align-items-center mb-4">
			<i class="fas fa-user fa-lg me-3 fa-fw"></i>
			<div class="form-outline flex-fill mb-0">
				<label class="form-label" for="nom" >Nom du concert :</label>
				<input type="text" name="nom" class="form-control" th:value="${c.nom}" />
			</div>
		</div>

		<div class="d-flex flex-row align-items-center mb-4">
			<i class="fas fa-lock fa-lg me-3 fa-fw"></i>
			<div class="form-outline flex-fill mb-0">
				<label class="form-label" for="dateConcert">Date du concert:</label>
				<input type="date" name="dateConcert" class="form-control" th:value="${c.date}"/>
			</div>
		</div>

		<div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
			<button type="submit" class="btn btn-primary btn-lg">Register</button>
			<button type="reset" class="btn btn-primary btn-lg">Reset</button>
		</div>

	</form>
</div>
</body>
</html>
