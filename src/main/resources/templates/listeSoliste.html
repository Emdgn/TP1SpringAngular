<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Liste des solistes</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
	
</head>
<body>

	<table class="table">
		<thead>
			<tr>
				<th scope="col">Identifiant</th>
				<th scope="col">Nom</th>
				<th scope="col">prenom</th>
				<th scope="col">Date de naissance</th>
				<th scope="col">Nationalit√©</th>
			</tr>
		</thead>
		<tbody>
		
			<tr th:each="soliste : ${ listeSoliste }">
				<th scope="row" th:text="${soliste.idSoliste}"></th>
				<td th:text="${soliste.nom}"></td>
				<td th:text="${soliste.prenom}"></td>
				<td th:text="${soliste.dateNaissance}"></td>
				<td th:text="${soliste.nationalite}"></td>
				<td><a th:href="'supprimerSoliste/' + ${soliste.idSoliste}"><button type="button" class="btn btn-danger">Supprimer</button></a></td>
				<td><a th:href="'modifierSoliste/' + ${soliste.idSoliste}"><button type="button" class="btn btn-warning">Modifier</button></a></td>
			</tr>
		</tbody>
	</table>

</body>
</html>
