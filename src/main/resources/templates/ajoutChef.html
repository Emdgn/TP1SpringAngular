<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<title>Ajout d'un chef d'orchestre</title>


</head>
<body>

<div th:include="../static/menu.html"></div>

<form class="mx-1 mx-md-4" method="post" modelAttribute="chef">



		<div class="d-flex flex-row align-items-center mb-4">
			<i class="fas fa-user fa-lg me-3 fa-fw"></i>
			<div class="form-outline flex-fill mb-0">
				<label class="form-label" for="nom">Nom :</label> 
				<input type="text" name="nom" class="form-control" />
			</div>
		</div>

		<div class="d-flex flex-row align-items-center mb-4">
			<i class="fas fa-lock fa-lg me-3 fa-fw"></i>
			<div class="form-outline flex-fill mb-0">
				<label class="form-label" for="prenom">Prénom :</label> 
				<input type="text" name="prenom" class="form-control" />
			</div>
		</div>

		<div class="d-flex flex-row align-items-center mb-4">
			<i class="fas fa-lock fa-lg me-3 fa-fw"></i>
			<div class="form-outline flex-fill mb-0">
				<label class="form-label" for="dateNaissance">Date de naissance :</label> 
				<input type="date" name="dateNaissance" class="form-control" />
			</div>
		</div>
		<div class="d-flex flex-row align-items-center mb-4">
			<i class="fas fa-lock fa-lg me-3 fa-fw"></i>
			<div class="form-outline flex-fill mb-0">
				<label class="form-label" for="nationalite">Nationalité :</label> 
				<input type="text" name="nationalite" class="form-control" />
			</div>
		</div>

		<div class="d-flex flex-row align-items-center mb-4">
			<i class="fas fa-lock fa-lg me-3 fa-fw"></i>
			<div class="form-outline flex-fill mb-0">
				<label class="form-label" for="cachet">Cachet demandé :</label> 
				<input type="text" name="cachet" class="form-control" />
			</div>
		</div>
		
				<div class="d-flex flex-row align-items-center mb-4">
			<i class="fas fa-lock fa-lg me-3 fa-fw"></i>
			<div class="form-outline flex-fill mb-0">
				<label class="form-label" for="commentaires">Commentaires :</label> 
				<input type="text" name="commentaires" class="form-control" />
			</div>
		</div>


		<div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
			<button type="submit" class="btn btn-primary btn-lg">Enregistrer</button>
			<button type="reset" class="btn btn-primary btn-lg">Recommencer saisie</button>
		</div>

	</form>
</body>
</html>
