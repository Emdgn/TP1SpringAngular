<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Ajout d'une Oeuvre</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
</head>
<body>
<div th:include="../static/menu.html"></div>

	<h1>Ajouter une Oeuvre</h1>

	<form class="mx-1 mx-md-4" method="post">

		<div class="d-flex flex-row align-items-center mb-4">
			<div class="form-outline flex-fill mb-0">
				<label class="form-label" for="nom">Nom :</label> 
				<input type="text" name="nom" class="form-control"/>
			</div>
		</div>

		<div class="d-flex flex-row align-items-center mb-4">
			<div class="form-outline flex-fill mb-0">
				<label class="form-label" for="duree">Dur√©e :</label> 
				<input type="text" name="duree" class="form-control" />
			</div>
		</div>
		
		<div class="d-flex flex-row align-items-center mb-4">
			<div class="form-outline flex-fill mb-0">
				<label class="form-label" for="duree">Chef Orchestre :</label> 
				<select class="form-select" aria-label="Default select example"  name="chef">
		  			<option th:each="chef : ${ listeChef }" th:value="${chef.numChef}" th:text="|${ chef.nom } ${ chef.prenom }|"></option>
				</select>
			</div>
		</div>
		
		<div class="d-flex flex-row align-items-center mb-4">
			<div class="form-outline flex-fill mb-0">
				<label class="form-label" for="duree">Concert :</label> 
				<select class="form-select" aria-label="Default select example"  name="concert">
		  			<option th:each="concert : ${ listeC }" th:value="${concert.num}" th:text="${ concert.nom }"></option>
				</select>
			</div>
		</div>
		
		<div class="d-flex flex-row align-items-center mb-4">
			<div class="form-outline flex-fill mb-0">
				<label class="form-label" for="duree">Selectionner les solistes :</label> 
				<select class="form-select" size="3" multiple aria-label="size 3 select example" name="soliste">
		  			<option th:each="soliste : ${ listeS }" th:value="${soliste.idSoliste}" th:text="|${ soliste.nom }  ${ soliste.prenom }|"></option>
				</select>
			</div>
		</div>
		

		<div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
			<button type="submit" class="btn btn-primary btn-lg">Enregistrer</button>
			<button type="reset" class="btn btn-primary btn-lg">Annuler</button>
		</div>

	</form>

</body>
</html>
