<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Ajout d'une Oeuvre</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
</head>
<body>

	<h1>Ajouter une Oeuvre</h1>

	<form class="mx-1 mx-md-4" method="post" modelAttribute="oeuvre">

		<div class="d-flex flex-row align-items-center mb-4">
			<div class="form-outline flex-fill mb-0">
				<label class="form-label" for="nom">Nom :</label> 
				<input type="text" name="nom" class="form-control"/>
			</div>
		</div>

		<div class="d-flex flex-row align-items-center mb-4">
			<div class="form-outline flex-fill mb-0">
				<label class="form-label" for="duree">Dur√©e :</label> 
				<input type="text" name="duree" class="form-control" />
			</div>
		</div>
		
		<select class="form-select" aria-label="Default select example" th:each="chef : ${ listeChef }">
		  <option value="1" th:text="${ chef.nom }"></option>
		</select>
		
		<select class="form-select" aria-label="Default select example" th:each="concert : ${ listeC }">
		  <option value="1" th:text="${ concert.nom }"></option>
		</select>
		
		<select class="form-select" size="3" multiple aria-label="size 3 select example" th:each="soliste : ${ listeS }">
		  <option value="1" th:text="${ soliste.nom }"></option>
		</select>

		<div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
			<button type="submit" class="btn btn-primary btn-lg">Enregistrer</button>
			<button type="reset" class="btn btn-primary btn-lg">Annuler</button>
		</div>

	</form>

</body>
</html>
