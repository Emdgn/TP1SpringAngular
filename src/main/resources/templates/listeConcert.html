<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Liste des concerts</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

<div th:include="../static/menu.html"></div>

<div>
	<h1>Listes des concert</h1>
</div>
<div>
<table class="table">
		<thead>
			<tr>
				<th scope="col">Nom du concert</th>
				<th scope="col">Date du concert</th>
				<th scope="col">Lieu du concert</th>
				<th scope="col">Actions</th>
			</tr>
		</thead>
		<tbody>
		
			<tr th:each="concert : ${ listeC }">
				<td th:text="${concert.nom}"></td>
				<td th:text="${concert.date}"></td>
				<td th:text="${concert.lieu.getNom()}"></td>
				<td>
					<a th:href="'deleteConcert/' + ${concert.num}"><button type="button" class="btn btn-danger">Supprimer</button></a>
					<a th:href="'modifierConcert/' + ${concert.num}"><button type="button" class="btn btn-warning">Modifier</button></a>
					<a th:href="'infoConcert/' + ${concert.num}"><button type="button" class="btn btn-success">Informations</button></a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
</body>
</html>
