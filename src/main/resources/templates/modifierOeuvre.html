<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Modifier Oeuvre</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
</head>
</head>
<body>
	<h1>Modifier une Oeuvre</h1>

	<form class="mx-1 mx-md-4" method="post" modelAttribute="oeuvre" action="/modifierOeuvre">
	
		<input type="hidden" name="numOeuvre" class="form-control" th:value="${ o1.numOeuvre }"/>

		<div class="d-flex flex-row align-items-center mb-4">
			<div class="form-outline flex-fill mb-0">
				<label class="form-label" for="nom">Nom :</label> 
				<input type="text" name="nom" class="form-control" th:value="${ o1.nom }"/>
			</div>
		</div>

		<div class="d-flex flex-row align-items-center mb-4">
			<div class="form-outline flex-fill mb-0">
				<label class="form-label" for="duree">Dur√©e :</label> 
				<input type="text" name="duree" class="form-control" th:value="${ o1.duree }"/>
			</div>
		</div>

		<div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
			<button type="submit" class="btn btn-primary btn-lg">Enregistrer</button>
		</div>

	</form>

</body>
</html>
