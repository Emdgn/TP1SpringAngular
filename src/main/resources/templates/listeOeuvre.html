<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Liste des Oeuvres</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
</head>
<body>

	<h1>Liste des Oeuvres</h1>

	<table class="table">
	  <thead>
	    <tr>
	      <th scope="col">Numéro Oeuvre</th>
	      <th scope="col">Nom</th>
	      <th scope="col">Durée</th>
	      <th scope="col">Actions</th>
	    </tr>
	  </thead>
	  <tbody>
	  
	    <tr th:each="oeuvre : ${ listeO }">
	      <th scope="row" th:text="${oeuvre.numOeuvre}"></th>
	      <td th:text="${oeuvre.nom}"></td>
	      <td th:text="${oeuvre.duree}"></td>
	      <td>
	      	<a th:href="'deleteOeuvre/' + ${ oeuvre.numOeuvre }"><button type="button" class="btn btn-danger">Supprimer</button></a>
	      	<a th:href="'modifierOeuvre/' + ${ oeuvre.numOeuvre }"><button type="button" class="btn btn-primary">modifier</button></a>
	      </td>
	    </tr>
  	</tbody>
	</table>
</body>
</html>
